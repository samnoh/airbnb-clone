<form class="w-full" method="POST">
    {% csrf_token %}

    {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
    {{error}}
    {% endfor %}
    {% endif %}

    {% for field in form %}
    {% include 'mixins/forms/form_input.html' with field=field %}
    {% endfor %}

    <button class="btn bg-red-500 text-white" type="submit">{{cta}}</button>
</form>
