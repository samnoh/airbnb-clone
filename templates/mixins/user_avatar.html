{% if user.avatar %}
<div class="h-20 w-20 rounded-full bg-cover" style="background-image: url({{user.avatar.url}});">
    {% else %}
    <div class="h-20 w-20 rounded-full text-white flex justify-center items-center bg-gray-700">
        <span class="text-3xl">{{user.username|first|upper}}</span>
        {% endif %}
    </div>
