{% if messages %}
<ul class="absolute top-0 my-2 left-0 right-0 flex justify-center">
    {% for message in messages %}
    <li class="message font-medium rounded-full text-white z-10 py-4 px-6 w-64 text-center {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
