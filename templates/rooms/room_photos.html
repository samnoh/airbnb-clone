{% extends "base.html" %}

{% block page_title %}
{{room.name}} | Photos
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

<div class="container mx-auto my-10 flex flex-col">
    <div class="mb-10">
        <a href="{% url 'rooms:add-photo' room.pk %}" class="btn bg-red-500 text-gray-200 block w-1/6 ml-auto mr-5 text-white">Upload Photo</a>
    </div>

    {% for photo in room.photos.all %}
    <div class="mb-8 border border-gray-400 p-6 flex justify-between">
        <div class="flex items-start">
            <img src="{{photo.file.url}}" class="w-32 h-32" />
            <span class="ml-5 text-lg">{{photo.caption}}</span>
        </div>
        <div class="flex flex-col justify-around w-2/12">
            <a href="{% url 'rooms:edit-photo' room.pk photo.pk %}" class="btn bg-blue-700 text-gray-200">Edit</a>
            <a href="{% url 'rooms:delete-photo' room.pk photo.pk %}" class="btn border border-red-500">Delete</a>
        </div>
    </div>
    {% endfor %}
    <div class="flex justify-center">
        <a class="text-teal-500 font-medium text-xl hover:underline" href="{% url 'rooms:edit' room.pk %}">Back to edit page</a>
    </div>
</div>
{% endblock content %}
